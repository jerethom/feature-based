<form
  class="grid grid-cols-1 gap-y-4 bg-white border shadow-md p-4 rounded-xl"
  [formGroup]="formNewProject"
  (ngSubmit)="handleNewProject()"
>
  <div class="mb-2">
    <p class="text-2xl">Cr√©er un nouveau projet</p>
    <p class="text-sub-app">Pour cela, juste besoin d'un nom.</p>
  </div>
  <div class="grid grid-cols-1">
    <label for="projectName">Nom</label>
    <input fbInput type="text" id="projectName" formControlName="name" />
  </div>
  <div class="text-right">
    <button fbButton [fbIsDisabled]="formNewProject.invalid" type="submit">
      Valider
    </button>
  </div>
</form>
