<div class="grid grid-cols-1 gap-4" *rxLet="feature$; let feature">
  <div
    contenteditable="true"
    (blur)="updateFeatureName($event, feature)"
    class="text-2xl"
    [ngClass]="featureClass"
    [innerHTML]="feature.name"
  ></div>
  <div
    contenteditable="true"
    class="mb-4"
    (blur)="updateFeatureDescription($event, feature)"
    [ngClass]="featureClass"
    [innerHTML]="feature.description"
  ></div>
  <p class="text-xl font-bold">Implique</p>
  <div class="grid grid-cols-1 gap-2">
    <fb-dropdown></fb-dropdown>
    <div class="grid grid-cols-[auto,1fr] gap-2 items-center">
      <em class="fa-solid fa-magnifying-glass"></em>
      <input
        type="text"
        class="w-full"
        placeholder="CrÃ©er ou rechercher une feature"
        fbInput
        cdkOverlayOrigin
        #input="cdkOverlayOrigin"
        (focus)="input.elementRef.nativeElement['_focused'] = true"
      />
      <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="input"
        [cdkConnectedOverlayOpen]="input.elementRef.nativeElement['_focused']"
        [cdkConnectedOverlayPositions]="positions"
        [cdkConnectedOverlayWidth]="input.elementRef.nativeElement.offsetWidth"
        [cdkConnectedOverlayHasBackdrop]="true"
        cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
        (backdropClick)="input.elementRef.nativeElement['_focused'] = false"
      >
        <ul
          cdkListbox
          cdkListboxMultiple
          class="bg-white p-1 rounded border w-full shadow-md"
        >
          <li
            *ngFor="let _ of [1, 2, 3, 4, 5]"
            [cdkOption]="_"
            class="outline-none transition rounded border border-transparent focus:border-slate-500 p-1 cursor-pointer aria-selected:bg-slate-200"
          >
            Test
          </li>
        </ul>
      </ng-template>
    </div>
    <ul class="flex flex-row">
      <li
        class="h-[50px] w-[50px] flex items-center justify-center bg-white border rounded"
      >
        A
      </li>
    </ul>
  </div>
  <p class="text-xl font-bold">Question</p>
  <ul>
    <li class="px-4 py-2 bg-white rounded-lg border">Question 1</li>
  </ul>
</div>
